<html>
<head>
<title>Patch</title>
<link rel="stylesheet" type="text/css" href="/index.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/api.js"></script>
</head>
<body>
 <div class="menu_pane" id="account_pane">
  <div class="item" id="new_issue" onclick="$('#start_issue').show();">
   Post a new issue...
  </div>
  <div class="content_pane" id="account_pane_content"></div>
 </div>
 <div class="menu_pane" id="issue_pane">
  <div class="item" id="issue_back" onclick="$('#issue_pane').hide(); $('#account_pane').show(); $('#plots').html(''); ">
   Go back to the issues
  </div>
  <div class="content_pane" id="issue_pane_content"></div>
 </div>
 <div class="menu_pane" id="argument_pane">
  <div class="item" id="argument_back" onclick="$('#argument_pane').hide(); $('#issue_pane').show();">
   Go back to the argments
  </div>
  <div class="content_pane" id="argument_pane_content"></div>
 </div>
 <div id="content_pane">
  <div class="create_issue" id="start_issue">
   <form class="create_issue_form" action="">
    Describe the issue as best you can.<br>
    <textarea name="issue_text" id="issue_text"></textarea><br>
    <button type="button" onclick="$('#start_issue').hide();">Cancel</button>
    <button type="button" onclick="create_issue($('#issue_text').val(), function(){$('#issue_text').val(''); $('#start_issue').hide(); });">Submit</button>
   </form>
  </div>
  <div id="plots">
  </div>
 </div>
</body>
</html>
