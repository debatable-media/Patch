<html>
<head>
<title>Patch</title>
<link rel="stylesheet" type="text/css" href="/index.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/api.js"></script>
</head>
<body>
 <div id="menu_pane">
  <div class="issue" id="new_issue" onclick="$('#start_issue').show();">
   Post a new issue...
  </div>
 </div>
 <div id="content_pane">
  <div class="create_issue" id="start_issue">
   <form class="create_issue_form" action="">
    Describe the issue as best you can.<br>
    <textarea name="issue_text" id="issue_text"></textarea><br>
    <button type="button" onclick="$('#start_issue').hide();">Cancel</button>
    <button type="button" onclick="create_issue($('#issue').val(), function(){$('#issue').val(''); $('#describe_issue').hide(); });">Submit</button>
   </form>
  </div>
 </div>
</body>
</html>
